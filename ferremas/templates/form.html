{% extends 'base.html' %}

{% block title %} Agregar Producto al Carrito {% endblock %}

{% block body %}
{% load static %}

<h1>Agregar Producto al Carrito</h1>

<form method="post" action="{% url 'agregar_al_carrito' %}">
    {% csrf_token %}
    <input type="hidden" name="producto_id" value="{{ producto.id }}">
    <h2>{{ producto.nombre }}</h2>
    <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}" style="width: 200px; height: auto;">
    <p>{{ producto.descripcion }}</p>
    <p>Precio: ${{ producto.precio }}</p>
    <button type="submit" class="btn btn-primary">Agregar al carrito</button>
</form>

<a href="{% url 'cita_list' %}" class="btn btn-primary">Volver al Carrito</a>

{% endblock %}
